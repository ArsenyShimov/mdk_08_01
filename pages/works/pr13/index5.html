<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg height="250" width="330">
        <line x1="20" y1="90" x2="20" y2="130" stroke="green" stroke-width="10"/>
        <line x1="0" y1="110" x2="40" y2="110" stroke="green" stroke-width="10"/>
        <line x1="50" y1="110" x2="100" y2="110" stroke="orange" stroke-width="10"/>
        <line x1="110" y1="140" x2="160" y2="90" stroke="blue" stroke-width="10"/>
        <line x1="110" y1="90" x2="160" y2="140" stroke="blue" stroke-width="10"/>
        <line x1="180" y1="140" x2="240" y2="90" stroke="purple" stroke-width="10"/>
        <line x1="250" y1="110" x2="310" y2="110" stroke="yellow" stroke-width="10"/>
        <line x1="250" y1="130" x2="310" y2="130" stroke="yellow" stroke-width="10"/>
	</svg>
	</body>
</html>
